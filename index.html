<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Renk Oyunu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      user-select: none;
      transition: background-color 0.3s;
    }

    .dark-mode {
      background-color: #222;
      color: #fff;
    }

    .light-mode {
      background-color: #f0f0f0;
      color: #000;
    }

    #target {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #targetColor {
      transition: color 0.5s;
    }

    #colorBox {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 5px solid #333;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #score {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    #soundToggle, #themeToggle, #testSound {
      margin-top: 15px;
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #soundToggle:hover, #themeToggle:hover, #testSound:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body class="dark-mode">
  <div id="target">SeÃ§: <span id="targetColor">Renk</span></div>
  <div id="colorBox"></div>
  <div id="score">Skor: <span id="scoreValue">0</span></div>
  <button id="soundToggle">ðŸ”Š Ses AÃ§Ä±k</button>
  <button id="themeToggle">ðŸŒ™ Koyu Mod</button>
  <button id="testSound">Sesleri Test Et</button>

  <audio id="beepSound" src="https://github.com/regularguard/renk-oyunu/raw/refs/heads/main/correct-choice-43861.mp3" preload="auto"></audio>
  <audio id="errorSound" src="https://github.com/regularguard/renk-oyunu/raw/refs/heads/main/wronganswer-37702.mp3" preload="auto"></audio>

  <script>
    const colorBox = document.getElementById('colorBox');
    const targetColorText = document.getElementById('targetColor');
    const scoreDisplay = document.getElementById('scoreValue');
    const beepSound = document.getElementById('beepSound');
    const errorSound = document.getElementById('errorSound');
    const soundToggleBtn = document.getElementById('soundToggle');
    const themeToggleBtn = document.getElementById('themeToggle');
    const testSoundBtn = document.getElementById('testSound');

    const namedColors = {
      "KÄ±rmÄ±zÄ±": "rgb(255, 0, 0)",
      "YeÅŸil": "rgb(0, 128, 0)",
      "Mavi": "rgb(0, 0, 255)",
      "SarÄ±": "rgb(255, 255, 0)",
      "Turuncu": "rgb(255, 165, 0)"
    };

    let targetName = "";
    let targetRGB = "";
    let currentColor = "";
    let score = 0;
    let soundEnabled = true;
    let isDarkMode = true;

    // Ses dosyalarÄ±nÄ±n yÃ¼klendiÄŸini kontrol et
    beepSound.addEventListener('loadeddata', () => {
      console.log('DoÄŸru ses dosyasÄ± yÃ¼klendi: src/correct-choice-43861.mp3');
    });
    beepSound.addEventListener('error', () => {
      console.error('DoÄŸru ses dosyasÄ± yÃ¼klenemedi: src/correct-choice-43861.mp3');
    });
    errorSound.addEventListener('loadeddata', () => {
      console.log('YanlÄ±ÅŸ ses dosyasÄ± yÃ¼klendi: src/wronganswer-37702.mp3');
    });
    errorSound.addEventListener('error', () => {
      console.error('YanlÄ±ÅŸ ses dosyasÄ± yÃ¼klenemedi: src/wronganswer-37702.mp3');
    });

    function pickNewTargetColor() {
      const colorNames = Object.keys(namedColors);
      const randomName = colorNames[Math.floor(Math.random() * colorNames.length)];
      targetName = randomName;
      targetRGB = namedColors[randomName];
      targetColorText.textContent = targetName;
    }

    function getRandomRGBColor() {
      const colorNames = Object.keys(namedColors);
      const randomName = colorNames[Math.floor(Math.random() * colorNames.length)];
      return namedColors[randomName];
    }

    function updateBoxColor() {
      currentColor = getRandomRGBColor();
      colorBox.style.backgroundColor = currentColor;
    }

    function updateTargetTextColor() {
      targetColorText.style.color = getRandomRGBColor();
    }

    function resetGame() {
      score = 0; // Skor sÄ±fÄ±rlanÄ±r
      scoreDisplay.textContent = score;
      pickNewTargetColor();
      updateBoxColor();
    }

    function normalizeRGB(rgb) {
      return rgb.replace(/\s+/g, '').toLowerCase();
    }

    // Renk kutusunun ve hedef yazÄ±nÄ±n rengini sÃ¼rekli deÄŸiÅŸtir
    setInterval(updateBoxColor, 800);
    setInterval(updateTargetTextColor, 700);

    // BaÅŸlangÄ±Ã§ta hedef belirle
    pickNewTargetColor();
    updateBoxColor();

    // Renk eÅŸleÅŸme kontrolÃ¼
    function checkColorMatch() {
      const currentBoxColor = getComputedStyle(colorBox).backgroundColor;
      if (normalizeRGB(currentBoxColor) === normalizeRGB(targetRGB)) {
        score++;
        scoreDisplay.textContent = score;
        if (soundEnabled) {
          console.log('DoÄŸru seÃ§im: Ses oynatÄ±lÄ±yor...');
          beepSound.currentTime = 0;
          beepSound.play().catch(e => console.error("DoÄŸru ses oynatma hatasÄ±:", e.message));
        }
        pickNewTargetColor();
      } else {
        if (soundEnabled) {
          console.log('YanlÄ±ÅŸ seÃ§im: Ses oynatÄ±lÄ±yor...');
          errorSound.currentTime = 0;
          errorSound.play().catch(e => console.error("YanlÄ±ÅŸ ses oynatma hatasÄ±:", e.message));
        }
        resetGame(); // YanlÄ±ÅŸ seÃ§imde skor sÄ±fÄ±rlanÄ±r
      }
    }

    // Fare tÄ±klamasÄ±
    colorBox.addEventListener('click', checkColorMatch);

    // Space tuÅŸu ile kontrol
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') {
        event.preventDefault();
        checkColorMatch();
      }
    });

    // Ses aÃ§/kapa
    soundToggleBtn.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? 'ðŸ”Š Ses AÃ§Ä±k' : 'ðŸ”‡ Ses KapalÄ±';
    });

    // Tema deÄŸiÅŸtirme
    themeToggleBtn.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
      themeToggleBtn.textContent = isDarkMode ? 'ðŸŒ™ Koyu Mod' : 'â˜€ï¸ AÃ§Ä±k Mod';
    });

    // Sesleri test et
    testSoundBtn.addEventListener('click', () => {
      if (soundEnabled) {
        console.log('Ses testi: DoÄŸru ses oynatÄ±lÄ±yor...');
        beepSound.currentTime = 0;
        beepSound.play().catch(e => console.error("DoÄŸru ses oynatma hatasÄ±:", e.message));
        setTimeout(() => {
          console.log('Ses testi: YanlÄ±ÅŸ ses oynatÄ±lÄ±yor...');
          errorSound.currentTime = 0;
          errorSound.play().catch(e => console.error("YanlÄ±ÅŸ ses oynatma hatasÄ±:", e.message));
        }, 1000);
      }
    });
  </script>
</body>
</html>
